<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1><center>TIP CALCULATOR</center></h1><br>
        <p>Enter the bill amount and tip percentage to calculate the total</p><br>
        <label>bill amount:</label><br>
        <input type="number" id="bill"><br><br>
        <label>Tip percentage:</label><br>
        <input type="number" id="tip"><br><br>
        <button id="calculate">CALCULATE</button><br><br>
       
        <span id="total">Total:</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
